<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<body>

</html>
<script type="text/javascript" src="depend/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="depend/Base64.js"></script>
<script type="text/javascript" src="depend/e2e-0.8.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".waikuang").click(function(){
        if(confirm('是否导出excel')){
            $('#datatable').e2e({sheetName:'test'});
        }else{
            return;
        }
    })
});
</script>
